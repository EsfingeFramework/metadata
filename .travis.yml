language: java
sudo: required
jdk:
  - oraclejdk8
script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version
  
install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
  - cd $TRAVIS_REPO_SLUG
  - git checkout -qf $TRAVIS_COMMIT
  - mvn clear test
